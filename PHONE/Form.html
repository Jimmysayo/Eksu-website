<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Styling your form</title>
    <link href="https://fonts.googleapis.com/csss?
    family=Lato:300,400,400i,700,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="Form.css">
    </head>

    <body>
    <section>
        <form action="#" method="post">
            <fieldset>
                <legend>Contact Us</legend>
                <label for="Fullname">Yourname:</label>
                <input type="text" name="Fullname"
                id="fullName">
                
                <label for="email">Email:</label>
                <input type="email" name="email"id="email">

                <label for="phone">phone:</label>
                <input type="tel" name="phone"id="phone">

                <label for="msg"> Your Message:</label>
                <textarea name="msg"id="msg"></textarea>

                <div class="checks">
                    <input type="checkbox" name="copyEmail"
                    id="copyEmail">
                    <label for="copyEmail">Send copy to my-email</label>
                    </div>
                    <div class="checks">
                        <p>Preferred method of contact:</p>
                        <input type="radio" name="contact"
                        id="contactEmail" value="email">
                        <label for="contactEmail">Email</label>

                        <input type="radio" name="contact"
                        id="contactTel" value="phone">
                        <label for="contactTel">phone
                            call</label>

                            <input type="radio"name="contact"
                            id="contactText" value="text">
                            <label for="contactText">Text
                                message</label>
                                </div>
                                <input type="submit" id="submit"
                                value="Contact Us">
                                </fieldset>
                                </form>
                                </section>
                                </body>
                                </html>
